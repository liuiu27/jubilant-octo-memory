spring:
  application:
    name: order-service
  profiles:
    active: dev
server:
   port: 46964         # 指定该实例的端口
#mybatis相关配置
mybatis:
    type-aliases-package: com.cupdata.commons.model
    mapper-locations: classpath:mapper/*.xml

#配置Hystrix的超时时间为10秒，解决Feign/Ribbon第一次请求失败的问题
#hystrix:
#  command:
#      default:
#        execution:
#          isolation:
#            thread:
#              timeoutInMilliseconds: 5000
#日志配置
logging:
  config: classpath:logback-spring.xml

jasypt:
  encryptor:
    password: cupdata
    
feign:
  hystrix:
    enabled: true   

--- # 开发环境**********************************************************************************************************
spring:
  profiles: dev
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.100.249:3306/cupdresdb?useUnicode=true&characterEncoding=UTF-8
    username: resdb
    password: ENC(LwpHSjmwXgVYHjU1M9aZuA==)
    type: com.alibaba.druid.pool.DruidDataSource

eureka:
  client:
    healthcheck:
          enabled: true
    serviceUrl:
      defaultZone: http://${spring.cloud.client.ipAddress}:46960/eureka/   #设置与Eureka Server交互的地址，多个地址之间逗号分割
  instance:
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}        # 将Instance ID设置成IP:端口的形式
    prefer-ip-address: true     #表示将ip注册到Eureka server


feign:
  compression:
    request:
      enabled: true
    response:
      enabled: true

ribbon:
  eager-load:
    enabled: true
  ConnectTimeout: 50000 # 设置连接超时时间
  OkToRetryOnAllOperations: true # 对所有操作请求都进行重试
  MaxAutoRetriesNextServer: 2 # 切换实例的重试次数
  MaxAutoRetries: 1 # 对当前实例的重试次数
#该配置，用于禁用Hystrix的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false

logging:
  level: debug

